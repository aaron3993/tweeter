<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <script src="https://use.fontawesome.com/a8bfd5079c.js"></script>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,700&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <!-- <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script> -->

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h1>tweeter</h1>
      <div class="toggle-form">
        <p>Write a new tweet</p>
        <i class="toggle-button fa fa-angle-double-down"></i>
        <!-- <a href="#new-tweet"></a> -->
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <div class="display">
      <header class="page-header">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2>Aaron as a Woman</h2>
        </div>
      </header>
      <main class="container">
        <div class="form-hidden">
          <section class="new-tweet">
            <div id="error">
              <i class="fa fa-exclamation-triangle"></i><span id="error-message">Error</span><i class="fa fa-exclamation-triangle"></i>
            </div>
            <h2>Compose Tweet</h2>
            <form id="add-tweet" method="POST" action="/tweets">
              <label for="tweet-text"></label>
              <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
              <footer>
                <button type="submit">Tweet</button>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </footer>
            </form>
          </section>
        </div>
        <section class="tweets">
        </section>
      </main>
      <div id="scroll-up">
        <i class="fa fa-chevron-circle-up"></i>
      </div>
    </div>
  </body>
</html>
